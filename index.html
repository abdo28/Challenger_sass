<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landing.css">
    <title>Welcome to challenger</title>
</head>
<body>
    
    <div class="main" >
        <div class="change-background" >
            <input type="color" id="first_color"  onchange ="myFunction()"name="favcolor">
            <input type="color" id="second_color" onchange="myFunction()" name="favcolor">

        </div>
        <div class="row">
            <div class="main-text">
                <h1>challenger</h1>
                <p>Test Your Knowledge and Skills Instantly</p>
                <br>
                <br>
                <br>
                <div class="main-btn">AskMe</div>
                <br>
                <div class="main-btn">speedometer</div>
                <div class="main-brand">A PSEU Project</div>
            </div>
            <div class="main-photo">
               <img class="main-image" src="student-study.png">
            </div>
            
        </div>
    </div>
    
    <script>
        function myFunction(){
            var first_color = document.getElementById('first_color').value;
            var second_color = document.getElementById('second_color').value;
            document.documentElement.style.setProperty('--first-color', first_color.toString());
            document.documentElement.style.setProperty('--second-color', second_color.toString());

        }
    </script>    
</body>
</html>
